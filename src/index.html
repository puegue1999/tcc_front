<script type="text/javascript">
  var Tos;
  (function(d, s, id, file) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s);
      js.id = id;
      js.onload = function() {
        var config = {
          trackBy: 'seconds',
          trackHistoryChange: true,
          callback: function(data) {
            // give your endpoint URL/ server-side URL that is going to handle your TOS data which is of POST method. Eg. PHP, nodejs or python URL which saves this data to your DB
            var endPointUrl = '/api/time-on-site'; // replace with your endpoint URL
            if (data && data.trackingType) {
                if (data.trackingType == 'tos') {
                    if (Tos.verifyData(data) != 'valid') {
                        console.log('Data abolished!');
                        return; 
                    }
                    const entryTime = new Date(data.entryTime);
                    const exitTime = new Date(data.exitTime);
                    if (exitTime - entryTime < 1000) {
                        return;
                    }
                }
                
                // makes use of sendBeacon API in your browser.
                if (navigator && typeof navigator.sendBeacon === 'function') {
                    var blob = new Blob([JSON.stringify(data)], {type : 'application/json'});
                    //navigator.sendBeacon(endPointUrl, blob);
                }
            }
          }
        };
        if(TimeOnSiteTracker) {
          Tos = new TimeOnSiteTracker(config);
        }
      };
      js.src = file;fjs.parentNode.insertBefore(js, fjs);
   } (document, 'script', 'TimeOnSiteTracker', '//cdn.jsdelivr.net/gh/saleemkce/timeonsite@1.2.1/timeonsitetracker.min.js'));
